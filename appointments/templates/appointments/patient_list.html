<h1>Patients</h1>
<a href="/appointments/new_patient/">Add New Patient </a>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
    {% for patient in object_list %}
    <tr>
      <td>{{patient.user.first_name}}</td>
      <td>{{patient.user.last_name}}</td>
      <td>{{patient.user.email}}</td>
    </tr>
    {% endfor %}
</table>
